<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Breathing Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      background: #1e293b;
      padding: 40px 60px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
    }

    .phase {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .timer {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .cycles {
      margin-bottom: 20px;
      font-size: 14px;
      opacity: 0.8;
    }

    button {
      padding: 10px 18px;
      margin: 0 6px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .start { background: #22c55e; }
    .stop  { background: #ef4444; }
  </style>
</head>
<body>

  <div class="box">
    <div id="phase" class="phase">Ready</div>
    <div id="timer" class="timer">4</div>
    <div id="cycles" class="cycles">Cycle: 0 / 4</div>

    <button class="start" id="startBtn">Start</button>
    <button class="stop" id="stopBtn">Stop</button>
  </div>

  <script>
    const phases = [
      { text: "Inhale", seconds: 4 },
      { text: "Hold", seconds: 4 },
      { text: "Exhale", seconds: 4 }
    ];

    const TOTAL_CYCLES = 4;

    let phaseIndex = 0;
    let timeLeft = phases[0].seconds;
    let cycleCount = 0;
    let intervalId = null;
    let running = false;

    const phaseEl = document.getElementById("phase");
    const timerEl = document.getElementById("timer");
    const cyclesEl = document.getElementById("cycles");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");

    function updateDisplay() {
      phaseEl.textContent = phases[phaseIndex].text;
      timerEl.textContent = timeLeft;
      cyclesEl.textContent = `Cycle: ${cycleCount} / ${TOTAL_CYCLES}`;
    }

    function reset() {
      clearInterval(intervalId);
      intervalId = null;
      running = false;
      phaseIndex = 0;
      timeLeft = phases[0].seconds;
      cycleCount = 0;
      phaseEl.textContent = "Ready";
      timerEl.textContent = "4";
      cyclesEl.textContent = `Cycle: 0 / ${TOTAL_CYCLES}`;
    }

    function tick() {
      timeLeft--;

      if (timeLeft === 0) {
        phaseIndex++;

        if (phaseIndex === phases.length) {
          phaseIndex = 0;
          cycleCount++;

          if (cycleCount === TOTAL_CYCLES) {
            phaseEl.textContent = "Done";
            timerEl.textContent = "âœ“";
            clearInterval(intervalId);
            running = false;
            return;
          }
        }

        timeLeft = phases[phaseIndex].seconds;
      }

      updateDisplay();
    }

    startBtn.addEventListener("click", () => {
      if (running) return;

      reset();
      running = true;
      updateDisplay();
      intervalId = setInterval(tick, 1000);
    });

    stopBtn.addEventListener("click", () => {
      reset();
    });
  </script>

</body>
</html>
